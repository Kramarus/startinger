{% extends "landing/base.html" %}

{% block quote %}
<section class="has-background-light pt-6 pb-6">
    <div class="container">
        <h2 class="title has-text-centered">Заполните анкету</h2>
        <form id="quote-form" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input class="btn" type="submit" value="Узнать цену" />
        </form>
    </div>
</section>
{% endblock %}
